<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prueba</title>
</head>

<body>
    <video id="videoCanvas" controls width="320" height="240"> </video>
</body>
<script>
    const socket = new WebSocket('ws://localhost:5000');

    const video = document.getElementById('videoCanvas');
    let mediaSource, sourceBuffer;
    var queue = [];
    mediaSource = new MediaSource();

    mediaSource.addEventListener('sourceopen', function (e) {
        sourceBuffer = mediaSource.addSourceBuffer('video/webm; codecs="vp9"');

        sourceBuffer.addEventListener('error', e => { console.log('Error', e); });
        sourceBuffer.addEventListener('sourceended', e => { console.log('sourceended: ' + mediaSource.readyState); });
        sourceBuffer.addEventListener('sourceclose', e => { console.log('sourceclose: ' + mediaSource.readyState); });


        sourceBuffer.addEventListener('update', function () { // Note: Have tried 'updateend'
            if (queue.length > 0 && !sourceBuffer.updating) {
                console.log(queue[0].length);
                sourceBuffer.appendBuffer(queue.shift());
            }
        });

        // sourceBuffer.addEventListener('updateend', () => {
        //     mediaSource.endOfStream();
        //     console.log('mediaSource updateend', mediaSource.readyState); // ended
        // });
    });


    socket.onopen = function (event) {
        video.src = window.URL.createObjectURL(mediaSource);
        console.log("Connection established");
    }

    socket.onmessage = function (e) {
        if (typeof e.data !== 'string') {

            if (sourceBuffer.updating || queue.length > 0) {
                console.log('add to queue')
                var file = new Uint8Array(e.data);
                console.log(file.length, file.buffer)
                console.log(file)
                queue.push(file);
            } else {
                console.log('ADD')
                sourceBuffer.appendBuffer(new Uint8Array(e.data));
            }
        }
    };

</script>

</html>
